# https://docs.github.com/code-security/dependabot/
version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    reviewers:
      - daiksud
    assignees:
      - daiksud
  - package-ecosystem: docker
    directory: /.devcontainer/
    schedule:
      interval: daily
    reviewers:
      - daiksud
    assignees:
      - daiksud
  - package-ecosystem: devcontainers
    directory: /
    schedule:
      interval: daily
    reviewers:
      - daiksud
    assignees:
      - daiksud
